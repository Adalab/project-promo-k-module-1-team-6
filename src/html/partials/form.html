<section class="contact">
  <h1 class="contact__title">Contacto</h1>
  <div class="contact__title--text">
    <p class="contact__title--text--p">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc rutrum
      ullamcorper mauris, vel convallis metus eleifend in.
    </p>

    <small class="contact__title--textsmall">
      Todos los campos marcados con <span>*</span> son obligatorios.</small
    >
  </div>

  <form
    class="contact__form"
    action="https://formspree.io/mjvpkwgv"
    method="POST"
  >
    <label class="label firstName" for="firstName"
      >Nombre completo <span>*</span></label
    >
    <input
      class="field"
      placeholder="Nombre..."
      id="firstName"
      type="text"
      name="firstName"
      required
    />
    <div class="descktop">
      <div class="descktop-email">
        <label class="label" for="emailAddress">Email <span>*</span></label>
        <input
          class="field"
          id="emailAddress"
          type="email"
          name="emailAddress"
          value="nombre.apellidos@email.com"
          required
        />
      </div>
      <div class="descktop-tel">
        <label class="label" for="telephone">Teléfono</label>
        <input
          class="field"
          placeholder="Ej: 12345678"
          type="tel"
          id="telephone"
          name="telephone"
        />
      </div>
    </div>
    <label class="label-text" for="comments">Mensaje <span>*</span></label>
    <textarea
      class="field-text"
      placeholder="¿Qué necesitas?"
      id="comments"
      name="comments"
      required
      rows="8"
      cols="35"
    ></textarea>
    <input class="submit" type="submit" value="Enviar" />
  </form>
</section>
